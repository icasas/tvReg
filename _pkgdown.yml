    desc: "Data sets included in the package."
    contents:
      - CEES
      - FF5F
      - RV
      - OECD
  - title: "Utilities"
    desc: "Utilities for tvReg objects."
    contents:
      - confint.tvlm 
      - confint.tvar 
      - confint.tvsure 
      - confint.tvirf
      - predict.tvlm
      - predict.tvar
      - predict.tvvar
      - predict.tvsure
      - forecast
      - tvAcoef
      - tvBcoef
